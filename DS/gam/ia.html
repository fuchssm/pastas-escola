<!DOCTYPE html>
<html>
<head>
	<title>Neon Game Manager</title>
	<link rel="stylesheet" href="ia.css">
</head>
<body>
	<!-- Header -->
	<header>
		<div class="logo">Neon Game Manager</div>
		<div class="nav">
			<a href="#" class="nav-link">Jogos</a>
			<a href="#" class="nav-link">Adicionar Jogo</a>
			<a href="#" class="nav-link">Configurações</a>
		</div>
	</header>
	
	<!-- Main Content -->
	<main>
		<!-- Jogos List -->
		<div class="games-list">
			<h2>Jogos</h2>
			<ul>
				<li>
					<div class="game-card">
						<img src="game1.jpg" alt="Game 1">
						<div class="game-info">
							<h3>Game 1</h3>
							<p>Descrição do jogo 1</p>
							<button class="play-btn">Jogar</button>
						</div>
					</div>
				</li>
				<li>
					<div class="game-card">
						<img src="game2.jpg" alt="Game 2">
						<div class="game-info">
							<h3>Game 2</h3>
							<p>Descrição do jogo 2</p>
							<button class="play-btn">Jogar</button>
						</div>
					</div>
				</li>
				<!-- mais jogos aqui -->
			</ul>
		</div>
		
		<!-- Adicionar Jogo Form -->
		<div class="add-game-form">
			<h2>Adicionar Jogo</h2>
			<form>
				<label for="game-name">Nome do Jogo:</label>
				<input type="text" id="game-name" name="game-name">
				<label for="game-desc">Descrição do Jogo:</label>
				<textarea id="game-desc" name="game-desc"></textarea>
				<label for="game-image">Imagem do Jogo:</label>
				<input type="file" id="game-image" name="game-image">
				<button class="add-btn">Adicionar Jogo</button>
			</form>
		</div>
	</main>
	
	<!-- Footer -->
	<footer>
		<p>&copy; 2023 Neon Game Manager</p>
	</footer>
	
	<script src="script.js"></script>
</body>
</html>
